<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="Assests\style.css">
</head>
<body class="bg-light">
    <div class="container-fluid p-0">
        <div class="bg-dark text-white w-100 text-center p-2">
            <h1>Weather Forecast</h1>
        </div>
        <section class="row p-3 my-2">            
            <div class="col-xl-4">
                <div class="search-container my-3">
                    <form>
                        <label for="city-input">Enter a City</label> 
                        <br>
                        <input type="text" name="city-input" id="city-input">
                        <button class="btn btn-primary" id="searchCity">Go</button>
                    </form>                   
                </div>
                <div class="city-container m">
                    <ul class="list-group">
                    </ul>
                </div>
            </div>
            <div class="col-xl-8 weather-conatiner" style="display: none;">
                <div class="current-weather  bg-white rounded p-2 border border-secondary">
                    <div class="city">
                        <h2 id="current-city" class="d-inline">Your City</h2>
                        <img id="current-city-icon" src="#" alt="weather icon">
                    </div>
                    <p>Temp: <span id="current-temp"></span></p>
                    <p>Humidity: <span id="current-humidity"></span></p>
                    <p>Wind: <span id="current-wind"></span></p>
                    <p>UV Index: <span id="current-uv"></span></p>
                </div>
                <div class="row p-2">
                    <div class="col-12">
                        <h2 id="forecast">5 Day Forecast</h2>
                    </div>
                    <div class="col-2 col-sm-offset-1 rounded m-2" data-day="0">weather day 0</div>
                    <div class="col-2 rounded m-2" data-day="1" >Weather day 1</div>
                    <div class="col-2 rounded m-2" data-day="2" >Weather day 2</div>
                    <div class="col-2 rounded m-2" data-day="3" >Weather day 3</div>
                    <div class="col-2 rounded m-2" data-day="3" >Weather day 4</div>
                    <button id="changeTemp" class="btn btn-secondary">Convert to C</button>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js" integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg==" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="Assests\Scripts\script.js"></script>
</body>
</html>
