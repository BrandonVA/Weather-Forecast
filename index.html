<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="Assests\style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="search-container my-3">
                    <form action="submit">
                        <label for="city-input">Enter a City</label> 
                        <br>
                        <input type="text" name="city-input" id="city-input">
                        <button class="btn btn-primary" id="searchCity">Go</button>
                    </form>                   
                </div>
                <div class="city-container m">
                    <ul class="list-group">
                        <li class="list-group-item active">Current Display</li>
                        <li class="list-group-item">San Fran</li>
                        <li class="list-group-item">Bangkok</li>
                        <li class="list-group-item">Seattle</li>
                        <li class="list-group-item">Granite Falls</li>
                      </ul>
                </div>
            </div>
            <div class="col-md-8"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="Assests\Scripts\script.js"></script>
</body>
</html>
